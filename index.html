<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>dPool</title>
  <script>
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark')
    } else {
      document.documentElement.classList.remove('dark')
    }
  </script>
</head>

<body
  class="flex justify-center items-center relative dark:bg-slate-700 dark:text-slate-200 transition-all ease-in-out duration-500">
  <div class="bg-neutral-200 w-full h-full fixed top-0 left-0 z-0 dark:bg-slate-700"></div>
  <div id="root" class="h-full w-full z-10"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
